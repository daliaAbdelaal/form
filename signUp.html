<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class=" container text-center my-5">
                <div class="group m-auto w-75 p-5">
                        <h1>Smart Login System</h1>
                        <input  type="text" id="signupName" class="form-control my-3" placeholder="Enter your name">
                        <p id="nameReq"></p>
                        <input type="text" id="signupEmail" class="form-control my-3" placeholder="Enter your email" >
                        <p id="emailReq"></p>
                        <input type="password" id="signupPassword" class="form-control my-3" placeholder="Enter your password">
                        <p id="passReq"></p>
                        <p id="required"></p>
                        <button id="btnSignup"class="btn btn-outline-info w-100 my-3" onclick="signUp()">Sign Up</button>
                        <p class="text-white">
                                You have an account?
                                <a class="text-white" href="index.html">
                                         Signin
                                </a>
                        </p>
                </div>
        </div>

        <script src="js/script.js"></script>
</body>
</html>
